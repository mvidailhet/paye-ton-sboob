<div class="container my-5">
  <h1 class="mb-5 text-center">Paye ton Sboob</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email">
      <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
        <small class="text-danger">L'email est obligatoire</small>
      </div>
      <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
        <small class="text-danger">L'email n'est pas valide</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary mt-4">Se connecter</button>
    </div>
  </form>
  <div class="text-center mt-5">
    <a href="#">Mot de passe oubliÃ©</a>
  </div>
</div>
